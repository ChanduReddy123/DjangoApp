<!doctype html>
<html lang="en">
  <head>
  {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Docker UI</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <body>
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed-top">
     
          <a class="navbar-brand" href="{% url 'home' %}">Docker</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Containers
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="{% url 'containers' %}">List</a>
          <a class="dropdown-item" href="{% url 'create_container' %}">Spin</a>
      </li>
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'images' %}">Images <span class="sr-only">(current)</span></a>
              </li>
                   

              <li class="nav-item active">
                <a class="nav-link" href="{% url 'contact' %}">Contact-me</a>
              </li>
            </ul>
            
          </div>
          
</nav>
<div class="container">
     {% block content %}

     {% endblock %}
     
    
</div>
{% block footer %}
     <br/><br/>
<footer  id='footer'><center color="white">Docker UI &copy; - All rites to chandureddy</center></footer>
     {% endblock %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <!--<script language="JavaScript" type="text/javascript"  src="{% static 'main.js' %}"></script>-->
    <style>
     
       footer{
          position:fixed;
          bottom:0;
          left:0;
          width:100%;
          height:50px;
          }
          footer{ background:#566573; }
    </style>
  </body>
</html>
